<div class="col-xl-4">
  <div class="card shadow mb-4" style="background-color: #3e3c50; border: none">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h6 class="text-primary fw-bold m-0">Payement Sources</h6>
      <div class="dropdown no-arrow">
        <button
          class="btn btn-link btn-sm dropdown-toggle"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          type="button"
        >
          <i class="fas fa-ellipsis-v text-gray-400"></i>
        </button>
        <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
          <p class="text-center dropdown-header">dropdown header:</p>
          <a class="dropdown-item" href="#">&nbsp;Action</a
          ><a class="dropdown-item" href="#">&nbsp;Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">&nbsp;Something else here</a>
        </div>
      </div>
    </div>
    <div class="card-body justify-content-between align-items-center">
      <div class="chart-area" style="height: 28vh">
        <canvas
          data-bss-chart='{"type":"doughnut","data":{"labels":["Cash","Loan","Online"],"datasets":[{"label":"","backgroundColor":["#1cc88a","#663EDCCE","#36b9cc"],"borderColor":["#ffffff","#ffffff","#ffffff"],"data":{{sources.data}}}]},"options":{"maintainAspectRatio":false,"legend":{"display":false,"labels":{"fontStyle":"normal"}},"title":{"fontStyle":"normal"}}}'
        ></canvas>
      </div>
      <div class="text-center small mt-4">  
        <span class="me-2"><i class="fas fa-circle" style="color: #1cc88a;"></i>&nbsp;Cash</span>
        <span class="me-2"><i class="fas fa-circle" style="color: #663EDCCE;"></i>&nbsp;Loan</span>
        <span class="me-2"><i class="fas fa-circle" style="color: #36b9cc;"></i>&nbsp;Online</span>
 {{sources.labels}}
      </div>
    </div>
  </div>
</div>
