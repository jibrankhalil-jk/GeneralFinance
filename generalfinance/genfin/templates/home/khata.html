{% extends 'home/components/dashboard_base.html' %} {% block title %}Khata -
Genfin{% endblock %} {% block body %} 

<div class="row-1 m-4">
  <h2 class="text-left text-white m-auto">Khata</h2>
</div>

<div class="row m-4 justify-content-between">
  <div class="col-5">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Search for User"
        aria-label="Search"
        aria-describedby="basic-addon1"
        id="userSearchInput"
        onkeyup="filterUsers()"
      />
      <ul class="dropdown-menu mt-5" id="userDropdown">
        <!-- Dynamic user list will be appended here -->
      </ul>
    </div>
  </div>

  <div class="col-3 text-end">
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addUserModal"
    >
      Add User
    </button>
  </div>
</div>

<!-- Add User Modal -->
<div
  class="modal fade"
  id="addUserModal"
  tabindex="-1"
  aria-labelledby="addUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          {% csrf_token %}
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="userNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="userNumber"
              name="number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="userAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="userAddress"
              name="address"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row g-3 m-4">
  <!-- Purched Item table on khata-->
  <div class="col-8">
    <table class="table table-hover" id="khataTable">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody class="table-gray">
        <!-- Data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <div class="col-3 align-content-between me-5">
    <!-- User info-->
    <div class="row-cols-1">
      <table class="table table-hover" id="userInfoTable">
        <thead class="table-dark">
          <tr>
            <th scope="col">User Info</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!--Khata calculation-->
    <div class="row-cols-1 mt-2">
      <table class="table table-hover" id="khataCalculationTable">
        <thead class="table-dark">
          <tr>
            <th scope="col">Khata Calculation</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    $('#addUserForm').on('submit', function(event) {
      event.preventDefault();
      const formData = $(this).serialize();
      $.ajax({
        url: '{% url "add_customer" %}',
        type: 'POST',
        data: formData,
        beforeSend: function(xhr, settings) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        },
        success: function(response) {
          if (response.success) {
            const user = response.user;
            $('#userDropdown').append(`<li class="dropdown-item" onclick="fetchUserData(${user.id})">${user.name}</li>`);
            $('#addUserModal').modal('hide');
            $('#addUserForm')[0].reset();
            alert("User added successfully!");
          } else {
            alert("Failed to add user.");
          }
        },
        error: function(error) {
          console.error("Error:", error);
          alert("Failed to add user.");
        }
      });
    });

    window.filterUsers = function() {
      const input = $('#userSearchInput').val().toLowerCase();
      const dropdown = $('#userDropdown');
      dropdown.empty();

      if (input) {
        $.ajax({
          url: '{% url "get_customer" %}',
          type: 'GET',
          data: { username: input },
          success: function(response) {
            if (response.success) {
              const users = response.data;
              users.forEach(user => {
                dropdown.append(`<li class="dropdown-item" onclick="fetchUserData(${user.id})">${user.name}</li>`);
              });
              dropdown.addClass('show');
            } else {
              dropdown.removeClass('show');
            }
          },
          error: function(error) {
            console.error("Error:", error);
            dropdown.removeClass('show');
          }
        });
      } else {
        dropdown.removeClass('show');
      }
    };

    window.fetchUserData = function(userId) {
      $.ajax({
        url: '{% url "get_customer" %}',
        type: 'GET',
        data: { user_id: userId },
        success: function(response) {
          if (response.success) {
            const data = response.data;
            const userInfoTable = $('#userInfoTable tbody');
            userInfoTable.html(`
              <tr><td>Name: ${data.name}</td></tr>
              <tr><td>Address: ${data.address}</td></tr>
              <tr><td>Phone: ${data.phone}</td></tr>
            `);
          } else {
            alert("Failed to fetch user data.");
          }
        },
        error: function(error) {
          console.error("Error:", error);
          alert("Failed to fetch user data.");
        }
      });
    };
  });
</script>
{% endblock %}
